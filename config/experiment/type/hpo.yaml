# @package _global_
defaults:
  - override /hydra/sweeper: ax
  - override /hydra/launcher: joblib

hydra:
  sweeper:
    ax_config:
      max_trials: 20
      experiment:
        minimize: false
      early_stop:
        max_epochs_without_improvement: 5
        minimize: false

      params: ${algorithm.hpo_params}